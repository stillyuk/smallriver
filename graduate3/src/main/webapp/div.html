<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	margin: 1px;
}
.container {
	width: 400px;
	height: 400px;
	border: 1px solid olive;
}

.div {
	float: left;
	width: 100px;
	height: 100px;
	border: 1px solid #ccc;
}
.clear {
	clear: left;
}
</style>
</head>
<body>
	<div class="container">
		<div class="div" style="float: right"></div>
		<div class="div" style="clear: right"></div>
		<div class="div" style="clear: none;"></div>
	</div>
</body>
</html>
